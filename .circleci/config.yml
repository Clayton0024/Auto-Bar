version: 2.1

jobs:
  build:
    docker:
      - image: python:3.10.11

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            # pip install -r requirements-dev.txt

      - run:
          name: Run black
          command: |
            black --config=pyproject.toml .

      - run:
          name: Run flake8
          command: |
            flake8 --config=setup.cfg

      - run:
          name: Run isort
          command: |
            isort --profile=black .

      - run:
          name: Run pytype
          command: |
            pytype .
